<!-- invoices/templates/invoices/invoice_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<h1>Invoice List</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Customer Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.id }}</td>
                <td>{{ invoice.date }}</td>
                <td>{{ invoice.customer_name }}</td>
                <td><a href="{% url 'invoice-detail' pk=invoice.id %}">View Details</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
